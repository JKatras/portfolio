<!doctype html>
<html ng-app = "EatInApp">
<head>
	<title>EatIn | What's Cooking?</title>
	
	<!--Meta tag which matches page width to device screen width-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!--Twitter Bootstrap linkage-->
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css"/>
	
	<!--Global css file for Bootstrap overrides and/or enhancements-->
	<link rel="stylesheet" href="assets/css/global.css"/>
</head>

<body>
	<div class="container">
		<nav>
			<ul>
				<li id="logo">
					<a ui-sref="search">
						<img src="assets/img/EatIn_logo_166x81.png" alt="EatIn Logo" />
					</a>
				</li>
				<div class="nav-right">
				<li>
					<a ui-sref="about"><span class="glyphicon glyphicon-question-sign"></span></a>
				</li>
				<li>
					<a ui-sref="login"><span class="glyphicon glyphicon-log-in"></span></a>
				</li>
				<li>
					<a ui-sref="search"><span class="glyphicon glyphicon-search"></span></a>
				</li>
				</div>
			</ul>
		</nav>
		
	<!--This div will contain views assigned by controllers-->
		<div ui-view></div>
		
	</div>
<!--Scripts placed at end of body for faster app load time-->

<!--Loads angular library-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>

<!--Load app's main configuration and controllers-->
<script src="controllers/config.js" type="text/javascript"></script>

<!--Load angular UI-Router library-->
<script src="libraries/angular-ui-router-min.js" type="text/javascript"></script>

<!--Load FireBase-->
<script src='https://cdn.firebase.com/v0/firebase.js'></script>

<!--Load AngularFire-->
<script src='https://cdn.firebase.com/libs/angularfire/0.3.0/angularfire.min.js'></script>
		
</body>

</html>
